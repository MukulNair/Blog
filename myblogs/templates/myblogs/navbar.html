<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-primary" style="background-color: rgb(17, 2, 2);
    box-shadow: 0 4px 2px -2px rgba(0,0,0,.2);">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;" href="{% url 'home' %}" src="">BlogZ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style="color: white;"  href="{% url 'home' %}"><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="{% url 'subscription' %}"><b>Subscription</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="{% url 'contact' %}"><b>Contact</b></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                  <b>More</b>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'allblogs' %}"><b>All Blogs</b></a></li>
                  <li><a class="dropdown-item" href="{% url 'blog' %}"><b>Add Blogs</b></a></li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-3 px-2 btn btn-outline-danger">Welcome {{ user.username }}</p>
              <a class="btn btn-outline-danger ml-1" href="{%url 'logoutuser' %}">Logout</a>
            {% else %}
            <form class="px-2" action="{%url 'loginuser' %}" method="get">
              {% csrf_token %}
              <button class="btn btn-outline-danger" type="submit">Login</button>
            </form>

            <form action="{%url 'signupuser' %}" method="get">
              {% csrf_token %}
              <button class="btn btn-outline-danger" type="submit">Register</button>
            </form>

            {% endif %}

            <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prod_name">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
        
</body>
</html>
